
{% extends 'base.html' %}
{% block content %}
  <h2>New User</h2>
  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ (form.name if form) or '' }}" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ (form.email if form) or '' }}" required>
    </div>
    <div class="col-md-6">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" id="role" name="role" value="{{ (form.role if form) or '' }}" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="{{ url_for('list_users') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
