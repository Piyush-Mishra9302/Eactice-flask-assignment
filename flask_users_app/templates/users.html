
{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Users</h2>
    <a href="{{ url_for('new_user') }}" class="btn btn-primary">+ Add User</a>
  </div>
  {% if users and users|length > 0 %}
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
              <td>{{ u.name }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
              <td>
                <a href="{{ url_for('user_detail', user_id=u.id) }}" class="btn btn-sm btn-outline-secondary">View</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">No users found. <a href="{{ url_for('new_user') }}">Create one</a>.</div>
  {% endif %}
{% endblock %}
